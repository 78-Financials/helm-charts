# Default values for ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: "payaza" # Change name to suit your application

namespace: default

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: "payaza" # <---- change this to suit your application
    alb.ingress.kubernetes.io/actions.ssl-redirect:
      {
        "Type": "redirect",
        "RedirectConfig":
          { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301" },
      }
    alb.ingress.kubernetes.io/certificate-arn:
      arn:aws:acm:eu-west-2:823343520581:certificate/28d4988a-20cb-4572-a5de-3d0cfe22e3bc # Add your cert arn
    alb.ingress.kubernetes.io/force-ssl-redirect: "true"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-path: /index.html
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

  hosts:
    - host: nginx.payaza.africa
      paths:
        - path: /
          pathType: ImplementationSpecific
      svcPort: 80
      svcName: nginx
  tls: []
